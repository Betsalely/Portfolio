<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <style>
        .arrow {
            height: 100px;
            width: 100px;
            position: absolute;
            border-radius: 50%;
        }

        .leftarrow {
            left: -600px;
            top: 30%;
        }

        .rightarrow {
            left: 600px;
            top: 30%;
        }

        body,
        html {
            height: 100%;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 500px;

        }

        body {
            width: 10vw;
        }

        #cubeContainer {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
        }

        #cube {
            width: 200px;
            height: 200px;
            position: absolute;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
        }

        .front {
            transform: translateZ(100px);
            background: rgba(255, 0, 0, 0.5);
            border-bottom: 3px solid red;
            border-top: 3px solid blue;
            border-left: 3px solid green;
            border-right: 3px solid yellow;
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
            background: rgba(0, 0, 225, 0.5);
        }

        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        p {
            top: 0;
            position: absolute;
            width: 100%;
            left: -25%;
            text-align: center;
        }

        button {
            position: absolute;
            top: 0;
            left: 300%;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 12px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        #navbar a {
            color: #DDD;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.6s, color 0.3s, box-shadow 0.3s;
            /* added box-shadow transition */
            height: 100%;
            text-align: center;
            line-height: 50px;
            /* Adjust the line-height to match the height of your navbar */
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* added box shadow on hover */
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="./index.html">Home</a>
    </div>


    <!-- <p>the bottom border is red<br>the top border is blue<br>the left border is green<br> and the right border is yellow<br>C FOR CURSOR MODE</p> -->
    <div id="cubeContainer">
        <div id="cube">
            <div class="face front">
                <h1>Yair</h1>
            </div>
            <div class="face back">
                <h2>Betsalel</h2>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>


        </div>
    </div>



    <button onclick="rotateLeft()" class="arrow leftarrow"><i class="fa fa-arrow-left"></i></button>
    <button onclick="rotateRight()" class="arrow rightarrow"><i class="fa fa-arrow-right"></i></button>
    <script>
        let cube = document.getElementById('cube');
        let x = 0, y = 0;
        let cursorMode = false;

        // Flags to track the state of arrow keys
        let keyState = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };

        function updateRotation() {
            if (!cursorMode) {
                // Check for non-opposite key combinations
                if (keyState.ArrowLeft && !keyState.ArrowRight) y -= 1;
                if (keyState.ArrowRight && !keyState.ArrowLeft) y += 1;
                if (keyState.ArrowUp && !keyState.ArrowDown) x += 1;
                if (keyState.ArrowDown && !keyState.ArrowUp) x -= 1;
                // console.log(x,y)
            }

            cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'c' || e.key === 'C') {
                cursorMode = !cursorMode;
                if (cursorMode) {
                    x = 0;
                    y = 0;
                    updateRotation();
                }
            }

            if (keyState.hasOwnProperty(e.key)) {
                keyState[e.key] = true;
                updateRotation();
            }
        });

        document.addEventListener('keyup', function (e) {
            if (keyState.hasOwnProperty(e.key)) {
                keyState[e.key] = false;
            }
        });

        document.addEventListener('mousemove', function (e) {
            if (cursorMode) {
                const rect = cubeContainer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const dx = e.clientX - centerX;
                const dy = e.clientY - centerY;

                y = (dx / 8);
                x = -(dy / 8);

                updateRotation();
            }
        });

        // Set an interval to continuously update rotation
        setInterval(updateRotation, 7);




        let stepright = 0;
        let stepleft = 0;

        function rotateRight() {
            let frames = 0;
            stepright++;
            let yCopy = y + 90

            function animate() {
                y += 2.5;
                frames++;

                // if (y < 0) {
                //     y = 0; // Ensure y doesn't go below 0
                // }



                if (stepright <= 4 && y < yCopy) {
                    requestAnimationFrame(animate);
                } else {
                    console.log('Rotation complete');
                    stepright = 0; // Reset stepright after the rotation is complete
                    ;
                }
            }

            animate();
        }


        function rotateLeft() {
            let frames = 0;
            stepleft++;
            let yCopy2 = y - 90

            function animate2() {
                y -= 2.5;
                frames++;

                // if (y > 0) {
                //     y = 0; // Ensure y doesn't go below 0
                // }


                if (stepright <= 4 && y > yCopy2) {
                    requestAnimationFrame(animate2);
                } else {
                    console.log('Rotation complete');
                    stepleft = 0; // Reset stepright after the rotation is complete

                }
            }

            animate2();
        }




    </script>

</body>

</html>
