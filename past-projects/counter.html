<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: linear-gradient(108deg, #4BB1FB 0%, #189);
            width: 105vw;
            overflow: clip;

        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countCont {
            width: 200px;
            height: 70px;
            border-radius: 10px;
            background: white;
            /*            opacity: 0.25;*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background: none;
            border: none;
            opacity: 4 !important;
            color: black;
            scale: 3;
            margin: 0 20px;
        }

        .line {
            position: absolute;
            background: #DDD;
            height: 50px;
            width: 1px;


        }

        .l1 {
            margin: 0 0 0 60px;
        }

        .l2 {
            margin: 0 0 0 -60px;
        }

        .count {
            scale: 2.2;
        }

        #counter {
            opacity: 0.45;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 12px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        #navbar a {
            color: #DDD;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.6s, color 0.3s, box-shadow 0.3s;
            /* added box-shadow transition */
            height: 100%;
            text-align: center;
            line-height: 50px;
            /* Adjust the line-height to match the height of your navbar */
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* added box shadow on hover */
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="./index.html">Home</a>
    </div>


    <div class="container">
        <div class="line l1"></div>
        <div class="line l2"></div>
        <div class="countCont" id="counter">
            <button onclick="min()" class="min">-</button>
            <button class="count" id="num">0</button>
            <button onclick="add()" class="add">+</button>
        </div>
    </div>





    <script>
        function add() {
            let numElement = document.getElementById("num");
            let num = parseFloat(numElement.textContent);
            num = num + 1;
            console.log(num);
            numElement.textContent = num;
        }

        function min() {
            let numElement = document.getElementById("num");
            let num = parseFloat(numElement.textContent);
            num = num - 1;
            console.log(num);
            numElement.textContent = num;
        }









    </script>

</body>

</html>
